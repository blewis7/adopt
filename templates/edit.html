{% extends 'base.html' %}

{% block title %}
Pet
{% endblock %}

{% block content %}

<h1>{{pet.name}}</h1>

<h4>Update</h4>
<form method='POST'>
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
