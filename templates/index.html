{% extends 'base.html' %}
{% block content %}
<h1>Pets</h1>
<div class='row pets-listing'></div>
    {% for pet in pets %}
    <div class='col-3'>
        <img class='img-thumbnail' src="{{pet.image_url()}}">
        <a href="/{{pet.id}}">{{pet.name}}</a>
        {% if pet.available %} <b> is available </b> {% endif %}
    </div>
    {% endfor %}
    <a href="/add" class='btn btn-success btn-lrg'>Add Pet</a>
    
{% endblock %}
